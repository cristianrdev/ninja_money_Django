<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Ninja Money</title>
</head>
<body>
    <div class="container">
        <div class="stats"><h2>Your Gold:</h2> <h2>{{ request.session.gold }}</h2></div>
        <div class="container-sites" style="display: {{unhide_reset}} ">
            <form action="/process_money" method="post" class="sites">
                {% csrf_token %}
                <h1>Farm</h1>
                <h3>(earns 10-20 golds)</h3>
                <input type="hidden" name="site" value="farm">
                <input class="boton " type='submit' value='Find Gold!'>
            </form>

            <form action="/process_money" method="post"  class="sites">
                {% csrf_token %}
                <h1>Cave</h1>
                <h3>(earns 5-10 golds)</h3>
                <input type="hidden" name="site" value="cave" >
                <input class="boton " type='submit' value='Find Gold!'>
            </form>

            <form action="/process_money" method="post" class="sites" >
                {% csrf_token %}
                <h1>House</h1>
                <h3>(earns 2-5 golds)</h3>
                <input type="hidden" name="site" value="house" >
                <input class="boton " type='submit' value='Find Gold!'>
            </form>

            <form action="/process_money" method="post" class="sites">
                {% csrf_token %}
                <h1>Casino</h1>
                <h3>(earns/take 0-50 golds)</h3>
                <input type="hidden" name="site" value="casino">
                <input class="boton " type='submit' value='Find Gold!'>
            </form>
        </div>
        <div class="activities">
            <h2>Activities :</h2>
            <div class="info">{{ request.session.activities |safe  }} </div>
        </div>


        <button class="boton" onclick="location.href='/reset' " style="display: {{unhide_reset}} "> Reset </button>

        
        <input class="boton" onclick="location.href='/reset' " type='submit' value='Play Again !' style="display: {{unhide_playagain}} " >
       
        



    </div>
</body>
</html>
